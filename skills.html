<!DOCTYPE html>
<html lang="en">
<head>

            <li>
              <div class="mh-progress mh-progress-circle" data-progress="75"></div>
              <div class="pr-skill-name">Team work</div>
            </li>

            <li>
              <div class="mh-progress mh-progress-circle" data-progress="70"></div>

            </li>
            <li>
              <div class="mh-progress mh-progress-circle " data-progress="75"></div>

          </ul>
